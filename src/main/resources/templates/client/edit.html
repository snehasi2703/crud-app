<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Client</title>
    <link class="style" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"  rel="stylesheet" type="text/css" media="screen" />
  </head>
  <body>
  <div class = "templates container" style="margin-top:30px">
  		<div class="row">
			<div class="col-md-8">
			    <th:block th:unless="${#lists.isEmpty(errors)}">
			      <p>Please correct the following errors in your submission:</p>
			      <ul>
			        <th:block th:each="error : ${errors}">
			          <li th:text="${error}"></li>
			        </th:block>
			      </ul>
			    </th:block>
			    <form action="/client/edit" class="form-horizontal" method="POST">
			      <legend>Edit Client</legend>
				  <input type="hidden" name="clientId" th:value="${client.clientId}"/>
			     <div class="form-group input-field">
						<label class="col-sm-3 control-label">Company Name:</label>
						<div class="col-sm-9 control-size">
							<input class="form-control" type="text" name="companyName" th:value="${client.companyName}" required="required"/>
						</div>
				  </div>
				  <div class="form-group input-field">
						<label class="col-sm-3 control-label">Website URL:</label>
						<div class="col-sm-9 control-size">
							<input class="form-control" type="text" name="websiteUrl" th:value="${client.websiteUrl}" required="required"/>
						</div>
				  </div>
				  <div class="form-group input-field">
						<label class="col-sm-3 control-label">Phone Number:</label>
						<div class="col-sm-9 control-size">
							<input class="form-control" type="text" name="phoneNumber" th:value="${client.phoneNumber}" required="required"/>
						</div>
				  </div>
			     <div class="form-group input-field">
						<label class="col-sm-3 control-label">Street Address:</label>
						<div class="col-sm-9 control-size">
							<input class="form-control" type="text" name="streetAddress" th:value="${client.streetAddress}" required="required"/>
						</div>
				  </div>
				  <div class="form-group input-field">
						<label class="col-sm-3 control-label">City:</label>
						<div class="col-sm-9 control-size">
							<input class="form-control" type="text" name="city" th:value="${client.city}" required="required"/>
						</div>
				  </div>
				  <div class="form-group input-field">
						<label class="col-sm-3 control-label">State:</label>
						<div class="col-sm-9 control-size">
							<input class="form-control" type="text" name="state" th:value="${client.state}" required="required"/>
						</div>
				  </div>
				  <div class="form-group input-field">
						<label class="col-sm-3 control-label">Zip Code:</label>
						<div class="col-sm-9 control-size">
							<input class="form-control" type="text" name="zipCode" th:value="${client.zipCode}" required="required"/>
						</div>
				  </div>
				  <div class="form-group submit-button">
						<div class="col-sm-offset-3 col-sm-9 control-size">
			      			<input type="submit" class="btn btn-primary btn btn-default" name="Submit" value="Submit"/>
			      		</div>
			      </div>
			    </form>
			</div>
		</div>
    </div>
  </body>
</html>
